name: pull-request-labeled

on:
  pull_request:
    types:
      - labeled

jobs:
  deploy:
    if: contains(github.event.pull_request.labels.*.name, 'deploy')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git rev-parse HEAD
      - run: |
          jq <<EOF
          ${{ toJSON(github.event.pull_request) }}
          EOF
