name: bot

on:
  issue_comment:
    types:
      - created

jobs:
  merge:
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/merge'
    runs-on: ubuntu-latest
    steps:
      - uses: cybozu/octoken-action@v1
        id: octoken
        with:
          github_app_id: ${{ secrets.APP_ID }}
          github_app_private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/github-script@v5
        with:
          github-token: ${{ steps.octoken.outputs.token }}
          script: |
            const { data: pull } = await github.rest.pulls.get({
              ...context.repo,
              pull_number: context.issue.number,
            })
            await github.rest.checks.create({
              ...context.repo,
              name: 'fast-forward-merge-bot',
              head_sha: pull.head.sha,
              conclusion: 'success',
            })
            core.info(`updating ref ${pull.base.ref} to sha ${pull.head.sha}`)
            try {
              await github.rest.git.updateRef({
                ...context.repo,
                ref: `heads/${pull.base.ref}`,
                sha: pull.head.sha,
              })
            } catch (error) {
              core.error(error)
              await github.rest.checks.create({
                ...context.repo,
                name: 'fast-forward-merge-bot',
                head_sha: pull.head.sha,
                conclusion: 'failure',
                description: String(error),
              })
            }
