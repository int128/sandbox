name: sandbox

on:
  pull_request:
    paths:
      - .github/workflows/sandbox.yaml

jobs:
  do:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - run: docker run --rm -q --platform linux/arm64 -v "$GITHUB_WORKSPACE:/workspace" ubuntu:jammy bash -c 'ls -la /workspace; apt-get update'
