name: sandbox

on:
  pull_request:
    paths:
      - .github/workflows/sandbox.yaml

jobs:
  do:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      db:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: sandbox
          POSTGRES_PASSWORD: sandbox
          POSTGRES_DB: sandbox
        options: --entrypoint="docker-entrypoint.sh -c max_connections=200"
    steps:
      - uses: actions/checkout@v4
      - run: psql -U sandbox -h localhost postgres -c 'SHOW max_connections;'
        env:
          PGPASSWORD: sandbox
