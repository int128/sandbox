name: sandbox

on:
  pull_request:
    paths:
      - .github/workflows/sandbox.yaml

jobs:
  do:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - run: docker run --rm -q --platform linux/arm64 -v "$GITHUB_WORKSPACE:$GITHUB_WORKSPACE" -w "$GITHUB_WORKSPACE" -u "$(id -u):$(id -g)" ubuntu:jammy bash -c "$script"
        env:
          script: |
            ls -la
            uname -a
            apt-get update
